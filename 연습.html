<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정 - Handong Connect</title>
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* login,membership.html의 변수 정의 및 공통 스타일 참조 */
      :root {
        --primary-blue: #5b6dff; /* 주 강조 색상 (파랑) */
        --primary-blue-dark: #4556e8; /* 호버 시 진한 파랑 */
        --background-gradient-start: #4a6cf7; /* 배경 그라데이션 시작 */
        --background-gradient-mid: #76b4f9; /* 배경 그라데이션 중간 */
        --background-gradient-end: #ffe36e; /* 배경 그라데이션 끝 (약간 노랑빛) */
        --card-bg: #ffffff; /* 카드 배경색 */
        --card-border: #e0e3ff; /* 카드 테두리 색상 */
        --card-radius: 12px; /* 카드 둥근 모서리 */
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 카드 그림자 */
        --input-border: #cbd0ff; /* 입력 필드 테두리 */
        --text-dark: #2d2d2d; /* 어두운 텍스트 색상 */
        --text-light: #555; /* 연한 텍스트 색상 */
      }

      body {
        margin: 0;
        font-family: "Pretendard", sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start),
          var(--background-gradient-mid),
          var(--background-gradient-end)
        );
        background-size: 150% 150%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .reset-password-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 450px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
        padding: 40px;
        text-align: center;
        position: relative;
      }

      .back-link {
        position: absolute;
        top: 25px;
        left: 25px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--text-light);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.2s ease;
      }

      .back-link:hover {
        color: var(--primary-blue);
      }

      .reset-password-container h1 {
        font-size: 2.2rem;
        color: var(--primary-blue);
        margin: 0 0 35px;
        font-weight: 700;
        padding-top: 20px;
      }

      .reset-password-container p {
        color: var(--text-light); /* 설명 텍스트는 연하게 */
        margin-bottom: 30px;
        line-height: 1.6;
        font-size: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 25px;
        text-align: left;
        width: 100%;
      }

      .form-group label {
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-dark);
        font-size: 1rem;
      }

      .form-group input {
        padding: 12px 15px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 1.05rem;
        width: calc(100% - 30px);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(91, 109, 255, 0.2);
      }

      .btn-reset-password {
        padding: 14px 30px;
        font-size: 1.1rem;
        font-weight: 700;
        background: var(--primary-blue);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        width: 100%;
        max-width: 250px;
        margin-top: 20px;
      }

      .btn-reset-password:hover {
        background: var(--primary-blue-dark);
        transform: translateY(-2px);
      }

      .back-to-login-alt {
        display: block;
        margin-top: 25px;
        color: var(--primary-blue);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.2s ease, text-decoration 0.2s ease;
      }

      .back-to-login-alt:hover {
        text-decoration: underline;
        color: var(--primary-blue-dark);
      }

      /* 반응형 디자인 */
      @media (max-width: 500px) {
        .reset-password-container {
          padding: 30px 20px;
        }
        .back-link {
          top: 20px;
          left: 20px;
        }
        .reset-password-container h1 {
          font-size: 2rem;
          margin-bottom: 30px;
          padding-top: 15px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group input {
          width: calc(100% - 24px);
          padding: 10px 12px;
        }
        .btn-reset-password {
          padding: 12px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="login,membership.html" class="back-link">
      <i class="fas fa-arrow-left"></i> 뒤로 돌아가기
    </a>

    <div class="reset-password-container">
      <h1>비밀번호 재설정</h1>
      <p>
        가입 시 사용한 이메일 주소를 입력하시면, 비밀번호를 재설정할 수 있는
        링크를 보내드립니다.
      </p>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="예: your_email@handong.ac.kr"
            required
          />
        </div>
        <button type="submit" class="btn-reset-password">
          비밀번호 재설정 링크 <br />보내기
        </button>
      </form>
      <a href="login,membership.html" class="back-to-login-alt"
        >로그인 화면으로 돌아가기</a
      >
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      // Firebase 설정 (이전에 사용한 것과 동일)
      const firebaseConfig = {
        apiKey: "AIzaSyCIdDH-9l80GCu_PRz7LPyQmKvcIL6nPyg",
        authDomain: "team-h20.firebaseapp.com",
        projectId: "team-h20",
        storageBucket: "team-h20.firebasestorage.app",
        messagingSenderId: "845558888214",
        appId: "1:845558888214:web:73959e7ab377fd03620237",
        measurementId: "G-KZ1MQMH2EK",
      };

      // Firebase 앱 초기화
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // 폼 제출 이벤트 리스너
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // 폼 기본 제출 동작 방지

          const email = document.getElementById("email").value;

          if (!email) {
            alert("이메일 주소를 입력해주세요.");
            return;
          }

          try {
            await sendPasswordResetEmail(auth, email);
            alert(
              "비밀번호 재설정 링크가 이메일로 전송되었습니다. 이메일을 확인해주세요."
            );
            // 성공 후 로그인 페이지로 이동하거나, 사용자에게 이메일 확인을 안내합니다.
            window.location.href = "login,membership.html";
          } catch (error) {
            console.error(
              "비밀번호 재설정 이메일 전송 오류: ",
              error.code,
              error.message
            );
            let errorMessage =
              "비밀번호 재설정 이메일 전송에 실패했습니다. 다시 시도해주세요.";

            switch (error.code) {
              case "auth/invalid-email":
                errorMessage = "유효하지 않은 이메일 주소 형식입니다.";
                break;
              case "auth/user-not-found":
                errorMessage =
                  "해당 이메일로 등록된 사용자가 없습니다. 이메일 주소를 확인해주세요.";
                break;
              case "auth/missing-email":
                errorMessage = "이메일 주소를 입력해주세요.";
                break;
              default:
                errorMessage =
                  "알 수 없는 오류가 발생했습니다: " + error.message;
                break;
            }
            alert(errorMessage);
          }
        });
    </script>
  </body>
</html>
