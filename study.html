<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스터디 모집 - Handong Connect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* 이 페이지를 위한 특정 스타일 (기존 style.css에 추가해도 좋음) */

      /* Study Recruitment Page Specific Styles */
      .study-recruitment-section {
        padding: 60px 0;
      }

      .study-recruitment-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 25px;
      }

      .study-header {
        text-align: center;
        margin-bottom: 50px;
      }

      .study-header h1 {
        font-size: 3em;
        color: var(--primary-purple);
        margin-bottom: 15px;
        font-weight: 700;
      }

      .study-header p {
        font-size: 1.15em;
        color: var(--text-medium);
        margin-bottom: 30px;
      }

      .search-and-create {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      .search-bar {
        flex-grow: 1;
        display: flex;
        position: relative;
      }

      .search-bar input {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-base);
        font-size: 1.1em;
        padding-right: 50px; /* 아이콘 공간 확보 */
      }

      .search-bar i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1.2em;
      }

      .btn-create-study {
        background-color: var(--primary-blue);
        color: var(--bg-white);
        padding: 15px 25px;
        border-radius: var(--border-radius-base);
        font-weight: 600;
        font-size: 1.05em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        white-space: nowrap; /* 버튼 텍스트가 줄바꿈되지 않도록 */
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-create-study:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .category-filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 50px;
      }

      .filter-btn {
        background-color: var(--bg-white);
        border: 1px solid var(--border-light);
        color: var(--text-medium);
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 0.95em;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn:hover {
        background-color: var(--primary-purple);
        color: var(--bg-white);
        border-color: var(--primary-purple);
      }

      .filter-btn.active {
        background-color: var(--primary-purple);
        color: var(--bg-white);
        border-color: var(--primary-purple);
        box-shadow: var(--shadow-light);
      }

      .study-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .study-card {
        background-color: var(--bg-white);
        padding: 30px;
        border-radius: var(--border-radius-base);
        box-shadow: var(--shadow-medium);
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* 내용과 푸터 간격 */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .study-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .study-card h3 {
        font-size: 1.8em;
        color: var(--primary-purple);
        margin-bottom: 15px;
        font-weight: 700;
      }

      .study-card .study-meta {
        font-size: 0.95em;
        color: var(--text-light);
        margin-bottom: 15px;
      }

      .study-card .study-description {
        font-size: 1.05em;
        color: var(--text-dark);
        line-height: 1.6;
        margin-bottom: 20px;
        flex-grow: 1; /* 설명 부분이 최대한 공간을 차지하도록 */
      }

      .study-card .study-tags {
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .study-card .tag {
        display: inline-block;
        background-color: var(--bg-light);
        color: var(--text-medium);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        margin-right: 8px;
        margin-bottom: 8px;
      }

      .study-card .status {
        display: inline-block;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9em;
        margin-bottom: 15px; /* 상태 아래 여백 */
      }

      .status.recruiting {
        background-color: #e8f5e9; /* Light green */
        color: var(--secondary-green); /* Green */
      }

      .status.closed {
        background-color: #ffe0b2; /* Light orange */
        color: #fb8c00; /* Orange */
      }

      .status.full {
        background-color: #ffcdd2; /* Light red */
        color: #e53935; /* Red */
      }

      .study-card .btn-view-details {
        display: block;
        width: 100%;
        padding: 12px 20px;
        background-color: var(--primary-blue);
        color: var(--bg-white);
        border-radius: var(--border-radius-sm);
        text-align: center;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .study-card .btn-view-details:hover {
        background-color: #0056b3;
      }

      /* Responsive Design for Study Recruitment Page */
      @media (max-width: 768px) {
        .study-header h1 {
          font-size: 2.5em;
        }
        .study-header p {
          font-size: 1em;
        }
        .search-and-create {
          flex-direction: column;
          align-items: stretch;
        }
        .btn-create-study {
          width: 100%;
          text-align: center;
          justify-content: center; /* 아이콘과 텍스트 중앙 정렬 */
        }
        .filter-btn {
          padding: 10px 15px;
          font-size: 0.9em;
        }
        .study-grid {
          grid-template-columns: 1fr; /* 모바일에서 한 줄에 하나씩 */
        }
        .study-card {
          padding: 25px;
        }
        .study-card h3 {
          font-size: 1.5em;
        }
      }

      @media (max-width: 480px) {
        .study-header h1 {
          font-size: 2em;
        }
        .study-header p {
          font-size: 0.9em;
        }
        .search-bar input {
          padding: 12px 15px;
          font-size: 0.9em;
        }
        .btn-create-study {
          padding: 12px 20px;
          font-size: 0.95em;
        }
        .filter-btn {
          font-size: 0.85em;
          padding: 8px 12px;
        }
      }
    </style>
  </head>

          >
        </div>
      </div>

    <main class="main-content study-recruitment-section">
      <div class="study-recruitment-container">
        <div class="study-header">
          <h1>스터디 모집</h1>
          <p>함께 성장할 스터디 팀원을 찾아보세요!</p>
          <div class="search-and-create">
            <div class="search-bar">
              <input type="text" placeholder="스터디 검색..." />

            </div>

              <i class="fas fa-plus"></i> 새 스터디 모집
            </a>
          </div>
        </div>

        <div class="category-filters">
          <button class="filter-btn active">전체</button>

          <button class="filter-btn">자격증 스터디</button>
          <button class="filter-btn">기타</button>
        </div>

        <div class="study-grid"></div>
      </div>
    </main>
