<!-- My Account Page (Handong Connect) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http‑equiv="X‑UA‑Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>My 계정 – Handong Connect</title>
  <style>
    :root {
      --primary: #5b6dff;
      --bg: #f5f7ff;
      --border: #e0e3ff;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
        background: linear-gradient(135deg, #4a6cf7, #76b4f9, #ffe36e);
  background-size: 150% 150%;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #2d2d2d;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 32px;
      padding: 0 16px;
    }

    /* ───────────── Left: Form Section ───────────── */
    .card {
      flex: 1 1 0;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 40px;
    }

    .card h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--primary);
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      padding: 10px 14px;
      border: 1px solid #cbd0ff;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row > .form-group {
      flex: 1 1 0;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      padding: 10px 24px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-save {
      background: var(--primary);
      color: #fff;
    }

    .btn-save:hover {
      background: #4556e8;
    }

    .btn-edit {
      background: #f0f1ff;
      color: #3b3b3b;
      border: 1px solid var(--border);
    }

    .btn-edit:hover {
      background: #e4e6ff;
    }

    /* ───────────── Right: Sidebar ───────────── */
    .sidebar {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .side-card {
      flex: none;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px 24px;
    }

    .side-card h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: var(--primary);
    }

    .side-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-list li {
      padding: 6px 0;
      border-bottom: 1px dashed #ddd;
      font-size: 0.9rem;
    }

    .side-list li:last-child {
      border-bottom: none;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        gap: 16px;
      }
      .side-card {
        flex: 1 1 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ───────────── Main Form ───────────── -->
    <section class="card" id="account-form">
      <h1>My 계정 정보</h1>
      <form onsubmit="saveAccount(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="name">이름</label>
            <input id="name" type="text" placeholder="홍길동" required />
          </div>
          <div class="form-group">
            <label for="studentId">학번</label>
            <input id="studentId" type="text" placeholder="22000" required />
          </div>
        </div>

        <div class="form-group">
          <label for="department">학부</label>
          <select id="department" onchange="toggleMajorFields()" required>
            <option value="">학부 선택</option>
            <option value="글로벌리더십학부">글로벌리더십학부</option>
            <option value="경영경제학부">경영경제학부</option>
            <option value="ICT창업학부">ICT창업학부</option>
            <!-- … other departments … -->
          </select>
        </div>

        <div class="form-row" id="major-row">
          <div class="form-group">
            <label for="major1">제1전공</label>
            <input id="major1" type="text" placeholder="국제지역학" />
          </div>
          <div class="form-group">
            <label for="major2">제2전공</label>
            <input id="major2" type="text" placeholder="미디어커뮤니케이션" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input id="email" type="email" placeholder="example@handong.edu" required />
        </div>
        <div class="form-group">
          <label for="phone">전화번호</label>
          <input id="phone" type="tel" placeholder="010-1234-5678" required />
        </div>

        <div class="button-row">
          <button type="button" class="btn-edit" onclick="enableEditing()">수정</button>
          <button type="submit" class="btn-save">저장</button>
        </div>
      </form>
    </section>

    <!-- ───────────── Sidebar ───────────── -->
    <aside class="sidebar">
      <div class="side-card">
        <h2>조회 내역</h2>
        <ul class="side-list" id="historyList">
          <li>아직 조회 내역이 없습니다.</li>
        </ul>
      </div>
      <div class="side-card">
        <h2>북마크한 정보</h2>
        <ul class="side-list" id="bookmarkList">
          <li>북마크한 항목이 없습니다.</li>
        </ul>
      </div>
    </aside>
  </div>

  <script>
    // 간단한 예시 로직: 글로벌리더십학부 선택 시 전공 입력란 비활성화
    function toggleMajorFields() {
      const dept = document.getElementById("department").value;
      const majorsDisabled = dept === "글로벌리더십학부";
      ["major1", "major2"].forEach(id => {
        const field = document.getElementById(id);
        field.disabled = majorsDisabled;
        field.placeholder = majorsDisabled ? "글로벌리더십학부는 전공 입력이 필요 없습니다." : "";
      });
    }

    // 폼 초기 상태: 읽기 전용 (수정 버튼 클릭 전까지)
    window.addEventListener("DOMContentLoaded", () => {
      setFieldsDisabled(true);
    });

    function setFieldsDisabled(state) {
      document.querySelectorAll("#account-form input, #account-form select").forEach(el => {
        el.disabled = state;
      });
      // 수정 버튼은 반대 상태로
      document.querySelector(".btn-edit").disabled = !state;
    }

    function enableEditing() {
      setFieldsDisabled(false);
      document.getElementById("name").focus();
    }

    function saveAccount(event) {
      event.preventDefault();
      // TODO: 저장 로직 (API 호출 등) – 현재는 alert만
      alert("계정 정보가 저장되었습니다!");
      setFieldsDisabled(true);
    }
  </script>
</body>
</html>
