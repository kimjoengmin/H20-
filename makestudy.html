<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 스터디 모집 - Handong Connect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* 이 페이지를 위한 특정 스타일 */
      .create-study-section {
        padding: 60px 0;
      }

      .create-study-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        background-color: var(--bg-white);
        border-radius: var(--border-radius-base);
        box-shadow: var(--shadow-medium);
      }

      .create-study-container h1 {
        font-size: 2.5em;
        color: var(--primary-purple);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-size: 1.1em;
        color: var(--text-dark);
        margin-bottom: 10px;
        font-weight: 600;
      }

      .form-group input[type="text"],
      .form-group input[type="number"],
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-sm);
        font-size: 1em;
        color: var(--text-dark);
        background-color: var(--bg-light);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        outline: none;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end; /* 버튼들을 오른쪽으로 정렬 */
        gap: 15px;
        margin-top: 40px;
      }

      .btn-submit-study,
      .btn-cancel-study {
        padding: 14px 25px;
        border-radius: var(--border-radius-base);
        font-weight: 600;
        font-size: 1.05em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        cursor: pointer;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-submit-study {
        background-color: var(--primary-purple);
        color: var(--bg-white);
      }

      .btn-submit-study:hover {
        background-color: #5b0f8e; /* 좀 더 진한 보라색 */
        transform: translateY(-2px);
      }

      .btn-cancel-study {
        background-color: var(--text-light); /* 회색 */
        color: var(--bg-white);
      }

      .btn-cancel-study:hover {
        background-color: #555;
        transform: translateY(-2px);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .create-study-container {
          margin: 30px 15px;
          padding: 25px;
        }
        .create-study-container h1 {
          font-size: 2em;
        }
        .form-group label {
          font-size: 1em;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
          padding: 10px 12px;
          font-size: 0.95em;
        }
        .form-actions {
          flex-direction: column;
          gap: 10px;
        }
        .btn-submit-study,
        .btn-cancel-study {
          width: 100%;
          justify-content: center;
          padding: 12px 20px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">
          <img src="./images/logo.png" alt="HANDONG CONNECT 로고" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html#sections">둘러보기</a></li>
          <li><a href="majors_all.html">학부/전공</a></li>
          <li><a href="institute.html">동아리/학회</a></li>
          <li>
            <a href="community.html" class="active">커뮤니티</a>
          </li>
          <li><a href="inquiry.html">문의</a></li>
        </ul>
        <div class="user-actions">
          <a href="login,membership.html" class="btn-login"
            ><i class="fas fa-user-circle"></i> My 계정</a
          >
        </div>
      </div>
    </nav>

    <main class="main-content create-study-section">
      <div class="create-study-container">
        <h1>새 스터디 모집</h1>
        <form id="createStudyForm">
          <div class="form-group">
            <label for="studyTitle">스터디 제목</label>
            <input
              type="text"
              id="studyTitle"
              name="studyTitle"
              placeholder="예: 파이썬 알고리즘 스터디"
              required
            />
          </div>

          <div class="form-group">
            <label for="studyCategory">카테고리</label>
            <select id="studyCategory" name="studyCategory" required>
              <option value="">-- 카테고리 선택 --</option>
              <option value="major">전공 스터디</option>
              <option value="language">어학 스터디</option>
              <option value="job">취업 스터디</option>
              <option value="certificate">자격증 스터디</option>
              <option value="etc">기타</option>
            </select>
          </div>

          <div class="form-group">
            <label for="studyDescription">스터디 설명</label>
            <textarea
              id="studyDescription"
              name="studyDescription"
              placeholder="스터디 목표, 진행 방식, 필수 역량 등을 자세히 작성해주세요."
              rows="6"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="meetingSchedule">진행 요일/시간</label>
            <input
              type="text"
              id="meetingSchedule"
              name="meetingSchedule"
              placeholder="예: 매주 화요일 19시, 비대면"
            />
          </div>

          <div class="form-group">
            <label for="requiredMembers">모집 인원 (명)</label>
            <input
              type="number"
              id="requiredMembers"
              name="requiredMembers"
              min="1"
              max="20"
              placeholder="예: 4"
              required
            />
          </div>

          <div class="form-group">
            <label for="contactInfo"
              >연락 방법 (카카오톡 ID 또는 오픈채팅 링크)</label
            >
            <input
              type="text"
              id="contactInfo"
              name="contactInfo"
              placeholder="예: 카카오톡 ID: myid123 또는 오픈채팅 링크"
              required
            />
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn-cancel-study"
              onclick="history.back()"
            >
              <i class="fas fa-times-circle"></i> 취소
            </button>
            <button type="submit" class="btn-submit-study">
              <i class="fas fa-paper-plane"></i> 스터디 모집하기
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Handong Connect. All rights reserved.</p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp, // 서버 시간을 사용하기 위한 import
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      // Firebase 설정 (이전에 study.html에서 사용한 것과 동일)
      const firebaseConfig = {
        apiKey: "AIzaSyCIdDH-9l80GCu_PRz7LPyQmKvcIL6nPyg",
        authDomain: "team-h20.firebaseapp.com",
        projectId: "team-h20",
        storageBucket: "team-h20.firebasestorage.app",
        messagingSenderId: "845558888214",
        appId: "1:845558888214:web:73959e7ab377fd03620237",
        measurementId: "G-KZ1MQMH2EK",
      };

      // Firebase 앱 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // 폼 제출 이벤트 리스너
      document
        .getElementById("createStudyForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // 폼 기본 제출 동작 방지

          // 폼 데이터 가져오기
          const title = document.getElementById("studyTitle").value;
          const category = document.getElementById("studyCategory").value;
          const description = document.getElementById("studyDescription").value;
          const capacity = parseInt(
            document.getElementById("requiredMembers").value,
            10
          ); // 숫자로 변환
          const schedule = document.getElementById("meetingSchedule").value;
          const contact = document.getElementById("contactInfo").value;

          // 필수 필드 유효성 검사
          if (
            !title ||
            !category ||
            !description ||
            isNaN(capacity) ||
            !contact
          ) {
            alert("모든 필수 정보를 입력해주세요.");
            return; // 함수 종료
          }

          try {
            // Firestore 'studies' 컬렉션에 새 문서 추가
            await addDoc(collection(db, "studies"), {
              title: title,
              category: category,
              description: description,
              capacity: capacity,
              schedule: schedule,
              contact: contact,
              createdAt: serverTimestamp(), // 서버 시간으로 생성 시간 기록
              // 추후 필요하다면 작성자 정보, 조회수, 상태(모집 중/완료) 등을 추가할 수 있습니다.
            });

            alert(
              '"' + title + '" 스터디 모집 글이 성공적으로 등록되었습니다!'
            );
            // 성공 후 스터디 목록 페이지로 리다이렉트
            window.location.href = "study.html"; // 이 부분이 스터디 화면으로 넘어가는 로직입니다.
          } catch (e) {
            console.error("스터디 모집 글 추가 중 오류 발생: ", e);
            alert("스터디 모집 글 등록에 실패했습니다. 다시 시도해주세요.");
          }
        });
    </script>
    <script type="module" src="firebase-config.js"></script>

    <script type="module">
      import { auth } from "./firebase-config.js"; // 설정 파일에서 auth 객체를 가져옵니다.
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          // 사용자가 로그인하지 않은 경우
          alert("이 페이지는 로그인이 필요합니다. 로그인 페이지로 이동합니다.");
          window.location.href = "login,membership.html"; // 로그인/회원가입 선택 페이지로 리디렉션
        }
        // 사용자가 로그인한 경우에는 아무 작업도 하지 않고 페이지 로드를 계속합니다.
      });
    </script>
    <script src="script.js"></script>
    <script type="module">
      import { auth } from "./firebase-config.js";
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const myAccountBtn = document.querySelector(".user-actions .btn-login");

      if (myAccountBtn) {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            myAccountBtn.innerHTML =
              '<i class="fas fa-sign-out-alt"></i> 로그아웃';
            myAccountBtn.href = "#";
            myAccountBtn.onclick = (e) => {
              e.preventDefault();
              if (confirm("정말 로그아웃 하시겠습니까?")) {
                signOut(auth).then(() => {
                  alert("로그아웃되었습니다.");
                  window.location.href = "index.html";
                });
              }
            };
          } else {
            myAccountBtn.innerHTML =
              '<i class="fas fa-user-circle"></i> My 계정';
            myAccountBtn.href = "login,membership.html";
            myAccountBtn.onclick = null;
          }
        });
      }
    </script>
  </body>
</html>
