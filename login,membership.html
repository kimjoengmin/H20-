<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인/회원가입 선택 - Handong Connect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* My 계정 페이지의 CSS 변수를 가져와서 사용 */
      :root {
        --primary: #5b6dff; /* 강조 색상 (파랑) */
        --bg: #f5f7ff; /* 연한 배경색 */
        --border: #e0e3ff; /* 테두리 색상 */
        --radius: 12px; /* 둥근 모서리 */
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05); /* 그림자 */
        --text-color-dark: #2d2d2d;
        --text-color-light: #555;
      }

      body {
        margin: 0;
        font-family: "Pretendard", sans-serif;
        /* My 계정 페이지의 그라데이션 배경 사용 */
        background: linear-gradient(135deg, #4a6cf7, #76b4f9, #ffe36e);
        background-size: 150% 150%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-color-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* 전체 화면 높이 사용 */
        padding: 20px; /* 여유 공간 */
        box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
      }

      .choice-container {
        display: flex;
        flex-direction: column; /* 기본적으로 세로 정렬 */
        align-items: center;
        max-width: 800px; /* 전체 컨테이너 최대 너비 */
        width: 100%;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 40px;
        gap: 30px; /* 내부 요소 간 간격 */
        text-align: center;
      }

      .choice-container h1 {
        margin-top: 0;
        font-size: 2.2rem; /* 제목 크기 키움 */
        color: var(--primary);
        margin-bottom: 10px;
      }

      .choice-container p {
        font-size: 1.1rem;
        color: var(--text-color-light);
        margin-bottom: 20px;
      }

      .options-wrapper {
        display: flex;
        flex-direction: column; /* 모바일 우선 세로 정렬 */
        gap: 20px; /* 옵션 카드 간 간격 */
        width: 100%;
        max-width: 600px; /* 옵션 카드 묶음의 최대 너비 */
      }

      .option-card {
        flex: 1; /* flex item이 공간을 채우도록 */
        background: var(--bg); /* 연한 배경색 */
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03); /* 더 작은 그림자 */
        padding: 25px 30px;
        text-decoration: none; /* 링크 밑줄 제거 */
        color: var(--text-color-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        background-color: #eaf1ff; /* 호버 시 약간 더 진한 연한 파랑 */
      }

      .option-card i {
        font-size: 3.5rem; /* 아이콘 크기 키움 */
        color: var(--primary);
        margin-bottom: 15px;
      }

      .option-card h2 {
        font-size: 1.6rem;
        color: var(--primary);
        margin: 0 0 8px;
      }

      .option-card p {
        font-size: 0.95rem;
        color: var(--text-color-light);
        line-height: 1.5;
        margin: 0;
      }

      /* 뒤로가기 링크 (My 계정 페이지 스타일 참고) */
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--text-color-light);
        text-decoration: none;
        font-size: 0.95rem;
        margin-top: 20px;
        transition: color 0.2s ease;
      }

      .back-link:hover {
        color: var(--primary);
      }

      /* 미디어 쿼리: 데스크톱 화면 */
      @media (min-width: 768px) {
        .options-wrapper {
          flex-direction: row; /* 가로 정렬 */
          justify-content: center;
        }
        .option-card {
          padding: 40px; /* 데스크톱에서 패딩 늘림 */
        }
      }
    </style>
  </head>
  <body>
    <div class="choice-container">
      <h1>Handong Connect</h1>
      <p>로그인 또는 회원가입을 선택하세요.</p>

      <div class="options-wrapper">
        <a href="login.html" class="option-card">
          <i class="fas fa-sign-in-alt"></i>
          <h2>로그인</h2>
          <p>이미 계정이 있으신가요? 기존 계정으로 로그인하세요.</p>
        </a>

        <a href="signup.html" class="option-card">
          <i class="fas fa-user-plus"></i>
          <h2>회원가입</h2>
          <p>새로운 계정을 만드세요. 빠르고 간단합니다!</p>
        </a>
      </div>

      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> 메인 페이지로 돌아가기
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
