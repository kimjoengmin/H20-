<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 질문 작성 - Handong Connect Q&A</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* 이 페이지를 위한 특정 스타일 */
      .create-question-section {
        padding: 60px 0;
      }

      .create-question-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        background-color: var(--bg-white);
        border-radius: var(--border-radius-base);
        box-shadow: var(--shadow-medium);
      }

      .create-question-container h1 {
        font-size: 2.5em;
        color: var(--primary-purple);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-size: 1.1em;
        color: var(--text-dark);
        margin-bottom: 10px;
        font-weight: 600;
      }

      .form-group input[type="text"],
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-sm);
        font-size: 1em;
        color: var(--text-dark);
        background-color: var(--bg-light);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        outline: none;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 150px; /* 질문 내용 입력 칸 높이 조절 */
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: -10px; /* 위에 폼 그룹과 간격 조절 */
        margin-bottom: 25px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--primary-purple); /* 체크박스 색상 */
      }

      .checkbox-group label {
        margin-bottom: 0;
        font-weight: 500;
        font-size: 1em;
        color: var(--text-medium);
      }

      .form-actions {
        display: flex;
        justify-content: flex-end; /* 버튼들을 오른쪽으로 정렬 */
        gap: 15px;
        margin-top: 40px;
      }

      .btn-submit-question,
      .btn-cancel-question {
        padding: 14px 25px;
        border-radius: var(--border-radius-base);
        font-weight: 600;
        font-size: 1.05em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        cursor: pointer;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-submit-question {
        background-color: var(--primary-purple);
        color: var(--bg-white);
      }

      .btn-submit-question:hover {
        background-color: #5b0f8e; /* 좀 더 진한 보라색 */
        transform: translateY(-2px);
      }

      .btn-cancel-question {
        background-color: var(--text-light); /* 회색 */
        color: var(--bg-white);
      }

      .btn-cancel-question:hover {
        background-color: #555;
        transform: translateY(-2px);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .create-question-container {
          margin: 30px 15px;
          padding: 25px;
        }
        .create-question-container h1 {
          font-size: 2em;
        }
        .form-group label {
          font-size: 1em;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
          padding: 10px 12px;
          font-size: 0.95em;
        }
        .form-actions {
          flex-direction: column;
          gap: 10px;
        }
        .btn-submit-question,
        .btn-cancel-question {
          width: 100%;
          justify-content: center;
          padding: 12px 20px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">
          <img src="./images/logo.png" alt="HANDONG CONNECT 로고" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html#sections">둘러보기</a></li>
          <li><a href="majors_all.html">학부/전공</a></li>
          <li><a href="institute.html">동아리/학회</a></li>
          <li><a href="index.html#community" class="active">커뮤니티</a></li>
          <li><a href="inquiry.html">문의</a></li>
        </ul>
        <div class="user-actions">
          <a href="login,membership.html" class="btn-login"
            ><i class="fas fa-user-circle"></i> My 계정</a
          >
        </div>
      </div>
    </nav>

    <main class="main-content create-question-section">
      <div class="create-question-container">
        <h1>새 질문 작성</h1>
        <form id="questionForm">
          <div class="form-group">
            <label for="questionTitle">질문 제목</label>
            <input
              type="text"
              id="questionTitle"
              placeholder="질문의 제목을 입력하세요."
              required
            />
          </div>

          <div class="form-group">
            <label for="questionCategory">카테고리 (선택)</label>
            <select id="questionCategory">
              <option value="">카테고리 선택</option>
              <option value="campus_life">학교생활</option>
              <option value="academics">학업/전공</option>
              <option value="dormitory">기숙사</option>
              <option value="facilities">시설</option>
              <option value="etc">기타</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionContent">질문 내용</label>
            <textarea
              id="questionContent"
              rows="8"
              placeholder="자세한 질문 내용을 입력하세요."
              required
            ></textarea>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="anonymous" />
            <label for="anonymous">익명으로 질문하기</label>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn-cancel-question"
              onclick="location.href='qna_board.html'"
            >
              <i class="fas fa-times-circle"></i> 취소
            </button>
            <button type="submit" class="btn-submit-question">
              <i class="fas fa-paper-plane"></i> 질문 등록
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Handong Connect. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
      // Firebase 설정 (main.js 또는 별도의 config.js 파일에서 가져오는 것이 좋음)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY", // 여기에 실제 Firebase 프로젝트의 API Key를 입력하세요.
        authDomain: "team-h20.firebaseapp.com",
        projectId: "team-h20",
        storageBucket: "team-h20.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // 여기에 실제 Messaging Sender ID를 입력하세요.
        appId: "YOUR_APP_ID", // 여기에 실제 App ID를 입력하세요.
      };

      // Firebase 초기화
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore(); // Firestore 인스턴스
      const auth = firebase.auth(); // Authentication 인스턴스

      // 폼 제출 핸들러
      document
        .getElementById("questionForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // 기본 폼 제출 동작 방지

          const questionTitle = document
            .getElementById("questionTitle")
            .value.trim();
          const questionCategory =
            document.getElementById("questionCategory").value;
          const questionContent = document
            .getElementById("questionContent")
            .value.trim();
          const isAnonymous = document.getElementById("anonymous").checked;

          if (!questionTitle || !questionContent) {
            alert("제목과 내용을 모두 입력해주세요.");
            return;
          }

          let authorUid = null;
          let authorEmail = null;
          let authorName = "익명"; // 기본값은 익명

          // 현재 로그인된 사용자 정보 가져오기
          const user = auth.currentUser;
          if (user) {
            authorUid = user.uid;
            authorEmail = user.email;
            if (!isAnonymous) {
              // 익명이 아니면 사용자 이메일의 로컬파트 (예: test@handong.ac.kr -> test) 또는 별명 사용
              authorName = user.email ? user.email.split("@")[0] : "알 수 없음";
              // 만약 사용자 프로필에 'displayName'이 있다면 그것을 사용
              if (user.displayName) {
                authorName = user.displayName;
              }
            }
          } else {
            // 로그인하지 않은 사용자가 익명 질문을 하지 않는 경우 (선택적)
            if (!isAnonymous) {
              alert("로그인 후 질문하시거나 익명으로 질문해 주세요.");
              return;
            }
          }

          const newQuestion = {
            title: questionTitle,
            category: questionCategory,
            content: questionContent,
            isAnonymous: isAnonymous,
            authorUid: authorUid, // 로그인한 사용자 UID (익명이어도 저장)
            authorEmail: authorEmail, // 로그인한 사용자 이메일 (익명이어도 저장)
            authorName: authorName, // 질문에 표시될 이름 (익명 여부에 따라 달라짐)
            createdAt: firebase.firestore.FieldValue.serverTimestamp(), // 서버 시간 스탬프
            views: 0, // 조회수
            answersCount: 0, // 답변 수
          };

          try {
            await db.collection("questions").add(newQuestion);
            alert("질문이 성공적으로 등록되었습니다!");
            window.location.href = "QnA_board.html"; // 질문 등록 후 Q&A 게시판으로 이동
          } catch (error) {
            console.error("질문 등록 중 오류 발생:", error);
            alert("질문 등록 중 오류가 발생했습니다: " + error.message);
          }
        });

      // Font Awesome 스크립트 수정: integrity 및 crossorigin 속성 제거
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
