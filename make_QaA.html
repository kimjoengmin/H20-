<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 질문 작성 - Handong Connect Q&A</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* --- (CSS 스타일은 이전과 동일하므로 생략) --- */
      :root {
        --primary-purple: #7b61ff;
        --primary-blue: #007bff;
        --text-dark: #333;
        --text-medium: #555;
        --bg-light: #f8f9fa;
        --bg-white: #ffffff;
        --border-light: #e9ecef;
        --shadow-medium: 0 5px 15px rgba(0, 0, 0, 0.12);
        --border-radius-base: 10px;
        --border-radius-sm: 5px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f0f2f5;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      ul {
        list-style: none;
      }
      .navbar {
        background-color: var(--bg-white);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .logo img {
        height: 60px;
      }
      .nav-links {
        display: flex;
        flex-grow: 1;
        justify-content: center;
      }
      .nav-links li {
        margin: 0 20px;
      }
      .nav-links a {
        color: var(--text-medium);
        font-weight: 500;
      }
      .user-actions a {
        display: flex;
        align-items: center;
      }
      .create-question-section {
        padding: 60px 0;
      }
      .create-question-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        background-color: var(--bg-white);
        border-radius: var(--border-radius-base);
        box-shadow: var(--shadow-medium);
      }
      .create-question-container h1 {
        font-size: 2.5em;
        color: var(--primary-purple);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
      }
      .form-group {
        margin-bottom: 25px;
      }
      .form-group label {
        display: block;
        font-size: 1.1em;
        color: var(--text-dark);
        margin-bottom: 10px;
        font-weight: 600;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-sm);
        font-size: 1em;
        background-color: var(--bg-light);
        transition: all 0.3s ease;
      }
      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        outline: none;
      }
      .form-group textarea {
        min-height: 150px;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: -10px;
        margin-bottom: 25px;
      }
      .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--primary-purple);
      }
      .checkbox-group label {
        margin-bottom: 0;
        font-weight: 500;
        font-size: 1em;
        color: var(--text-medium);
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 40px;
      }
      .btn-submit-question,
      .btn-cancel-question {
        padding: 14px 25px;
        border-radius: var(--border-radius-base);
        font-weight: 600;
        font-size: 1.05em;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-submit-question {
        background-color: var(--primary-purple);
        color: var(--bg-white);
      }
      .btn-submit-question:hover {
        background-color: #5b0f8e;
        transform: translateY(-2px);
      }
      .btn-cancel-question {
        background-color: var(--text-light);
        color: var(--bg-white);
      }
      .btn-cancel-question:hover {
        background-color: #555;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">
          <img src="./images/logo.png" alt="HANDONG CONNECT 로고" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html#sections">둘러보기</a></li>
          <li><a href="majors_all.html">학부/전공</a></li>
          <li><a href="institute.html">동아리/학회</a></li>
          <li><a href="community.html" class="active">커뮤니티</a></li>
          <li><a href="inquiry.html">문의</a></li>
        </ul>
        <div class="user-actions">
          <a href="login,membership.html" class="btn-login"
            ><i class="fas fa-user-circle"></i> My 계정</a
          >
        </div>
      </div>
    </nav>

    <main class="main-content create-question-section">
      <div class="create-question-container">
        <h1>새 질문 작성</h1>
        <form id="questionForm">
          <div class="form-group">
            <label for="questionTitle">질문 제목</label>
            <input
              type="text"
              id="questionTitle"
              placeholder="질문의 제목을 입력하세요."
              required
            />
          </div>
          <div class="form-group">
            <label for="questionCategory">카테고리 (선택)</label>
            <select id="questionCategory">
              <option value="">카테고리 선택</option>
              <option value="campus_life">학교생활</option>
              <option value="academics">학업/전공</option>
              <option value="dormitory">기숙사</option>
              <option value="facilities">시설</option>
              <option value="etc">기타</option>
            </select>
          </div>
          <div class="form-group">
            <label for="questionContent">질문 내용</label>
            <textarea
              id="questionContent"
              rows="8"
              placeholder="자세한 질문 내용을 입력하세요."
              required
            ></textarea>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="anonymous" />
            <label for="anonymous">익명으로 질문하기</label>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn-cancel-question"
              onclick="location.href='QaA_board.html'"
            >
              <i class="fas fa-times-circle"></i> 취소
            </button>
            <button type="submit" class="btn-submit-question">
              <i class="fas fa-paper-plane"></i> 질문 등록
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Handong Connect. All rights reserved.</p>
    </footer>

    <script type="module">
      import { auth, db } from "./firebase-config.js";
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      // DOM이 완전히 로드된 후 스크립트 실행
      document.addEventListener("DOMContentLoaded", () => {
        // 1. 인증 상태 확인 및 페이지 보호
        onAuthStateChanged(auth, (user) => {
          if (!user) {
            alert(
              "이 페이지는 로그인이 필요합니다. 로그인 페이지로 이동합니다."
            );
            window.location.href = "login,membership.html";
          } else {
            // 2. 'My 계정' 버튼 상태 변경 (로그인 된 경우)
            updateMyAccountButton(user);
          }
        });

        // 3. 'My 계정' 버튼 업데이트 함수
        const myAccountBtn = document.querySelector(".user-actions .btn-login");
        function updateMyAccountButton(user) {
          if (myAccountBtn) {
            if (user) {
              myAccountBtn.innerHTML =
                '<i class="fas fa-sign-out-alt"></i> 로그아웃';
              myAccountBtn.href = "#";
              myAccountBtn.onclick = (e) => {
                e.preventDefault();
                if (confirm("정말 로그아웃 하시겠습니까?")) {
                  signOut(auth).then(() => {
                    alert("로그아웃되었습니다.");
                    window.location.href = "index.html";
                  });
                }
              };
            } else {
              myAccountBtn.innerHTML =
                '<i class="fas fa-user-circle"></i> My 계정';
              myAccountBtn.href = "login,membership.html";
              myAccountBtn.onclick = null;
            }
          }
        }

        // 4. 질문 등록 폼 제출 핸들러
        document
          .getElementById("questionForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("questionTitle").value.trim();
            const category = document.getElementById("questionCategory").value;
            const content = document
              .getElementById("questionContent")
              .value.trim();
            const isAnonymous = document.getElementById("anonymous").checked;

            if (!title || !content) {
              alert("제목과 내용을 모두 입력해주세요.");
              return;
            }

            const user = auth.currentUser; // 이 시점에는 user가 항상 있어야 함 (페이지 보호 로직 때문)
            if (!user) {
              alert("사용자 정보가 없습니다. 다시 로그인해주세요.");
              return;
            }

            let authorName = "익명";
            if (!isAnonymous) {
              authorName =
                user.displayName ||
                (user.email ? user.email.split("@")[0] : "알 수 없음");
            }

            const newQuestion = {
              title: title,
              category: category,
              content: content,
              isAnonymous: isAnonymous,
              authorUid: user.uid,
              authorEmail: user.email,
              authorName: authorName,
              createdAt: serverTimestamp(),
              views: 0,
              answersCount: 0,
            };

            try {
              await addDoc(collection(db, "questions"), newQuestion);
              alert("질문이 성공적으로 등록되었습니다!");
              window.location.href = "QaA_board.html";
            } catch (error) {
              console.error("질문 등록 중 오류 발생:", error);
              alert("질문 등록 중 오류가 발생했습니다: " + error.message);
            }
          });
      });
    </script>
  </body>
</html>
